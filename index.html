<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>MMP Phone</title>

      <script src="js/main.js" defer></script> <!-- 'defer' allows the JavaScript to execute only after the HTML file has been fully loaded -->

      <link rel="stylesheet" href="css/style.css"/>

    </head>

    <body>

      <div class="container">

        <img class="lukas" src="images/lukas.png" alt="Picture of Lukas sitting at a desk"/>
      
      </div>

      <div class="container">

        <div class="phone__container">

          <img class="phone-base" src="images/phone-base.png" alt="Picture of phone base"/>


          <div id="handle__container">

            <img class="phone-handle" id="handle" src="images/phone-handle.png" alt="Picture of phone handle"/>

            <img id="blare" src="images/speakerblare.gif" alt="Gif of speaker blaring"/>

          </div>


          <div id="text__container">

            <h1><span class="phonetext" id="textphone">MMP PHONE</span></h1>

          </div>

        </div>

      </div>

      <audio src="audio/pickup.mp3" id="pickup">Your browser doesn't support audio, friend.</audio>
      <audio src="audio/putdown.mp3" id="putdown">Your browser doesn't support audio, friend.</audio>
      <audio src="audio/ring.mp3" id="ring">Your browser doesn't support audio, friend.</audio>

    </body>

</html>
